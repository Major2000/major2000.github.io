<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>



  <body>

    <header>
      <div class="container">
        <a id="a-title" href="https://github.com/major2000">
          <h1>{{ site.title }}</h1>
        </a>
        <h2>{{ site.description }}</h2>

        <section id="downloads">
          <a href="/about.html" title="About me" class="btn btn-about"><span class="icon"></span>About</a>  

          <a href="https://twitter.com/edgarmajor3" title="Twitter" class="btn btn-twitter"><span class="icon"></span>Twitter</a>

          <a href="https://github.com/major2000" title="GitHub" class="btn btn-github"><span class="icon"></span>GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
